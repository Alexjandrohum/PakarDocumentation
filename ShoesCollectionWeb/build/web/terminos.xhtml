                    <p:outputLabel value="Términos y Condiciones" styleClass="terminos_subtitulo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="1. El presente Aviso de Privacidad tiene por objeto la protección de los datos personales de los clientes,  personal, directivos, mediante su tratamiento legítimo, controlado e informado, a efecto de garantizar su privacidad, así como tu derecho a la autodeterminación informativa. "  styleClass="terminos_parrafo"  />
                    <br/>
                    <br/>
                    <p:outputLabel value="2. Dato Personal es cualquier información concerniente a una persona física identificada o identificable; el responsable de recabar los datos personales es el área de atención a Clientes (afiliaciones, renovaciones de membrecías); y el área de recursos humanos (para personal, directivos). "  styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="3. El domicilio de la Shoes Collection Pakar y del área responsable es el mismo que tiene registrada cada empresa ante el R.F.C. " styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="4. Al proporcionar tus Datos Personales por escrito, a través de una solicitud, formato en papel, formato digital, correo electrónico o cualquier otro documento, aceptas y autorizas a la Shoes Collection Pakar y sus empresas operadoras ya mencionadas a operar y tratar de forma automatizada tus datos personales e información suministrados, los cuales formarán parte de nuestra base de datos con la finalidad de usarlos, en forma enunciativa, más no limitativa, para: identificarte, ubicarte, comunicarte, contactarte, enviarte información y/o bienes, así como para enviarlos y/o transferirlos a terceros, dentro y fuera del territorio nacional, por cualquier medio que permita la ley para cumplir con nuestros fines sociales. 
                                   Mediante la aceptación y autorización para el tratamiento de tus datos personales en los términos antes señalados, nos facultas expresamente a transferirlos a autoridades de cualquier nivel (Federales, Estatales, Municipales), organismos públicos y privados, diversas empresas y/o personas físicas, dentro y fuera de México, con el propósito de certificar tus posibilidades de compra, así como para participar en sus procesos de selección de personal y nos autorizas a poder emitir documentación, oficial o no, a tus representantes legales y familiares o parientes. " styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="5. La temporalidad del manejo de tus Datos Personales será indefinida a partir de la fecha en que nos los proporciones, pudiendo oponerte al manejo de los mismos en cualquier momento que lo consideres oportuno, con las limitaciones de Ley; en caso de que tu solicitud de oposición sea procedente, Shoes Collection Pakar dejará de manejar tus Datos Personales sin ninguna responsabilidad de nuestra parte." styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="6. El área de Shoes Collection Pakar responsable del tratamiento de tus datos personales, está obligada a cumplir con los principios de licitud, consentimiento, información, calidad, finalidad, lealtad, proporcionalidad y responsabilidad tutelados en la Ley; por tal motivo con fundamento en los artículos 13 y 14 de la Ley, Shoes Collection Pakar se compromete a guardar estricta confidencialidad de tus datos personales, así como a mantener las medidas de seguridad administrativas, técnicas y físicas que permitan protegerlos contra cualquier daño, pérdida, alteración, acceso o tratamiento no autorizado. " styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
                    <p:outputLabel value="7. En términos de lo establecido por el artículo 22 de la Ley, tienes derecho en cualquier momento a ejercer tus derechos de acceso, rectificación, cancelación y oposición al tratamiento de tus datos personales, mediante la solicitud vía correo electrónico dirigido a " styleClass="terminos_parrafo" />
                    <br/>

                    <p:outputLabel value=", o por escrito en el domicilio oficial de cada Shoes Collection Pakar en la República Mexicana, solicitud que debe contener los requisitos que marca la Ley." styleClass="terminos_parrafo" />
                    <br/>
                    <br/>
